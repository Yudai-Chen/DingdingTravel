<!DOCTYPE html>
<html lang="en">
  <head>
    <title>顶顶</title>
    <meta charset="utf-8" />
  </head>

  <body width="100%" heigh="100%" margin="0">
    <canvas id="c"></canvas>

    <script type="module">
      import * as THREE from "./three/build/three.module.js";
      import Stats from "./three/examples/jsm/libs/stats.module.js";
      import { OrbitControls } from "./three/examples/jsm/controls/OrbitControls.js";
      import { OBJLoader2 } from "./three/examples/jsm/loaders/OBJLoader2.js";
      import { MTLLoader } from "./three/examples/jsm/loaders/MTLLoader.js";
      import { MtlObjBridge } from "./three/examples/jsm/loaders/obj2/bridge/MtlObjBridge.js";
      import { DRACOLoader } from "./three/examples/jsm/loaders/DRACOLoader.js";
      import { GLTFLoader } from "./three/examples/jsm/loaders/GLTFLoader.js";

      function main() {
        let mixer;
        const clock = new THREE.Clock();
        const stats = new Stats();

        function animate() {
          requestAnimationFrame(animate);

          const delta = clock.getDelta();

          mixer.update(delta);

          controls.update();

          stats.update();

          renderer.render(scene, camera);
        }

        const canvas = document.querySelector("#c");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.appendChild( stats.dom );
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;

        renderer.shadowMap.enabled = true;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xcce0ff);

        const camera = new THREE.PerspectiveCamera(
          30,
          window.innerWidth / window.innerHeight,
          1,
          10000
        );
        camera.position.set(1000, 50, 1500);

        const controls = new OrbitControls(camera, canvas);
        controls.maxPolarAngle = Math.PI * 0.5;
        controls.minDistance = 1000;
        controls.maxDistance = 5000;
        controls.target.set(0, 0, 0);
        controls.update();

        {
          const loader = new THREE.TextureLoader();
          const groundTexture = loader.load(
            "./obj/grasslight-big.jpg"
          );
          groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
          groundTexture.repeat.set(25, 25);
          groundTexture.anisotropy = 16;
          groundTexture.encoding = THREE.sRGBEncoding;

          const groundMaterial = new THREE.MeshLambertMaterial({
            map: groundTexture,
          });

          let mesh = new THREE.Mesh(
            new THREE.PlaneBufferGeometry(20000, 20000),
            groundMaterial
          );
          mesh.position.y = -250;
          mesh.rotation.x = -Math.PI / 2;
          mesh.receiveShadow = true;
          scene.add(mesh);
        }

        {
          // envmap
          const path = "./obj/Park2/";
          const format = ".jpg";
          const envMap = new THREE.CubeTextureLoader().load([
            path + "posx" + format,
            path + "negx" + format,
            path + "posy" + format,
            path + "negy" + format,
            path + "posz" + format,
            path + "negz" + format,
          ]);

          const dracoLoader = new DRACOLoader();
          dracoLoader.setDecoderPath("./js/gltf/");

          const loader = new GLTFLoader();
          loader.setDRACOLoader(dracoLoader);
          loader.load(
            "./obj/LittlestTokyo.glb",
            function (gltf) {
              const model = gltf.scene;
              model.position.set(200, 500, -500);
              model.scale.set(4, 4, 4);
              model.traverse(function (child) {
                if (child.isMesh) child.material.envMap = envMap;
              });

              scene.add(model);

              mixer = new THREE.AnimationMixer(model);
              mixer.clipAction(gltf.animations[0]).play();

              animate();
            },
            undefined,
            function (e) {
              console.error(e);
            }
          );
        }

        {
          scene.add(new THREE.AmbientLight(0x666666));

          const light = new THREE.DirectionalLight(0xdfebff, 1);
          light.position.set(50, 200, 100);
          light.position.multiplyScalar(1.3);

          light.castShadow = true;

          light.shadow.mapSize.width = 1024;
          light.shadow.mapSize.height = 1024;

          const d = 300;

          light.shadow.camera.left = -d;
          light.shadow.camera.right = d;
          light.shadow.camera.top = d;
          light.shadow.camera.bottom = -d;

          light.shadow.camera.far = 1000;

          scene.add(light);
        }

        {
          const mtlLoader = new MTLLoader();
          mtlLoader.load("./obj/dd.mtl", (mtlParseResult) => {
            const objLoader = new OBJLoader2();
            const materials = MtlObjBridge.addMaterialsFromMtlLoader(
              mtlParseResult
            );
            objLoader.addMaterials(materials);
            objLoader.load("./obj/dd.obj", (root) => {
              root.castShadow = true;
              root.scale.set(20, 20, 20);
              root.position.y = -300;
              root.position.x = 200;
              root.position.z = 500;
              root.rotation.x = -Math.PI / 2;
              root.rotation.y = -Math.PI / 12;
              root.rotation.z = Math.PI / 4;
              scene.add(root);
            });
          });
        }

        function resizeRendererToDisplaySize(renderer) {
          const canvas = renderer.domElement;
          const width = canvas.clientWidth;
          const height = canvas.clientHeight;
          const needResize = canvas.width !== width || canvas.height !== height;
          if (needResize) {
            renderer.setSize(width, height, false);
          }
          return needResize;
        }

        function render() {
          if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
          }

          renderer.render(scene, camera);

          requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
      }

      main();
    </script>
  </body>
</html>
